<!DOCTYPE html>
<html ng-app>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="css/vitals.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.1.min.js"></script>
    <script src="app/lib/angular/angular.js"></script>
    <script src="app/js/controllers.js"></script>
    <script src="js/vitals.js"></script>
    <script>
      $(document).ready(function() {
        parse();
      });
    </script>
  </head>
  <body ng-controller="VitalsCtrl">
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Vitals Tracker</a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span9">
          <h1>{{title}}</h1>
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Weight</th>
                <th>Fat %</th>
                <th>RHR</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="vital in vitals">
                <td>{{vital.date}}</td>
                <td>{{vital.weight}}</td>
                <td>{{vital.fat}}%</td>
                <td>{{vital.rhr}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Header</li>
              <li>x</li>
              <li>y</li>
              <li>z</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <p>kategreen.us</p>
      </footer>
    </div>
  </body>
</html>
