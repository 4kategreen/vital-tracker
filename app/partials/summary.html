  <div class="row-fluid">
    <div class="span9">
      <h1>{{title}}</h1>
      <h2>Recent History</h2>
      <table class="table table-striped table-condensed">
        <caption>The last two weeks in vitals.</caption>
        <thead>
          <tr>
            <th></th>
            <th>Date</th>
            <th>Weight</th>
            <th>Fat %</th>
            <th>RHR</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="vital in vitals">
            <td><a href="#/vital/{{vital.id}}">Edit</a></td>
            <td>{{vital.date}}</td>
            <td>{{vital.weight}}</td>
            <td>{{vital.fat}}%</td>
            <td>{{vital.rhr}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="span3">
      <div class="well">
        <h2>Add More Vitals</h2>
        <form action="" method="post">
          <label for="date">Date</label>
          <input type="text" ng-model="date" placeholder="mm/dd/yyyy" />
          <label for="weight">Weight</label>
          <input type="text" ng-model="weight" placeholder="Today's Weight" />
          <label for="fat">Fat Percentage</label>
          <input type="text" ng-model="fat" placeholder="Today's Fat" />
          <label for="rhr">Resting Heart Rate</label>
          <input type="text" ng-model="rhr" placeholder="RHR" />

          <button type="submit" class="btn" ng-click="addVital()">Submit</button>
        </form>
      </div>
    </div>
  </div>
<script>
  $(document).ready(function() {
    $('input[ng-model=date]').datepicker();
  });
