  <div class="row-fluid">
    <div class="span9">
      <h1>{{title}}</h1>
      <h2>Recent Vitals</h2>
      <p>Last week and this week</p>
      <table class="table table-striped table-condensed recent-history">
        <caption></caption>
        <thead>
          <tr>
            <th></th>
            <th>Date</th>
            <th>Weight</th>
            <th>Fat %</th>
            <th>RHR</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="vital in vitals">
            <td ng-class="{sunday: {{vital.day}}==0}"><a href="#/vital/{{vital.id}}">Edit</a></td>
            <td class="date" ng-class="{sunday: {{vital.day}}==0}">{{vital.date}}</td>
            <td class="weight" ng-class="{sunday: {{vital.day}}==0}">{{vital.weight}}</td>
            <td class="fat" ng-class="{sunday: {{vital.day}}==0}">{{vital.fat}}%</td>
            <td class="rhr" ng-class="{sunday: {{vital.day}}==0}">{{vital.rhr}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="span3">
      <div ng-include src="template.url"></div>
    </div>
  </div>
